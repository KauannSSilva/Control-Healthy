<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="style4.css" />
    <script src="animações.js" defer></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Formulário de Paciente</title>
  </head>
  <body>
    <div class="container">
      <!-- Barra de ações do topo -->
      <nav class="header" aria-label="Ações principais">
        <button class="btn orange" type="button">Gerar Gráfico</button>
        <button class="btn green" type="button">Exportar</button>
        <button class="btn black" type="button">Deslogar</button>
        <button class="btn lightorange" type="button">Menu Principal</button>
      </nav>

      <main class="form-container">
        <!-- Formulário de informações do paciente -->
        <form autocomplete="on">
          <h2>Olá, Fulano (Paciente)</h2>
          <h3>Informações</h3>

          <div class="input-group">
            <input
              type="text"
              class="input nome"
              name="nome"
              placeholder="Nome"
              autocomplete="name"
              spellcheck="false"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="text"
              class="input endereco"
              name="endereco"
              placeholder="Endereço"
              autocomplete="street-address"
              spellcheck="false"
              required
            />
          </div>

          <div class="input-group">
            <input
              type="tel"
              class="input telefone"
              name="telefone"
              placeholder="Telefone"
              autocomplete="tel"
              inputmode="tel"
              required
            />
            <!-- Botão para salvar informações do paciente -->
            <button type="submit" class="btn save">Salvar Informações</button>
          </div>
        </form>

        <!-- Formulário para registrar pressão arterial -->
        <h3>Registrar Pressão</h3>
        <form autocomplete="off">
          <input
            type="datetime-local"
            class="input datahora"
            name="datahora"
            required
            value=""
            id="datahora-atual"
            
/>
          <input
           type="number"
            class="input systolic"
            name="sistolica"
            placeholder="Sistólica"
            inputmode="numeric"
            min="2"
            max="299"
            maxlength="3"
            required
            oninput="if(this.value.length>3)this.value=this.value.slice(0,3);"
            onkeydown="if(event.key==='e'||event.key==='E'||event.key==='+'||event.key==='-'){event.preventDefault();}"
          />
          <input
            type="number"
            class="input diastolic"
            name="diastolica"
            placeholder="Diastólica"
            inputmode="numeric"
            min="2"
            max="299"
            maxlength="3"
            required
            oninput="if(this.value.length>3)this.value=this.value.slice(0,3);"
            onkeydown="if(event.key==='e'||event.key==='E'||event.key==='+'||event.key==='-'){event.preventDefault();}"
          />
          <!-- Botão para registrar pressão -->
          <button type="submit" class="btn register">Registrar Pressão</button>
          <!-- Botão para salvar pressão registrada -->
          <button type="button" class="btn savepressure">Salvar</button>
        </form>
      </main>
    </div>
  </body>
</html>
