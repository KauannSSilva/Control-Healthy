<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">    <title>Login - Control Healthy</title>
    <link rel="stylesheet" href="style.css">
    <script src="animações.js" defer></script>
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<!--NÃO MEXER NO CÓDIGO ACIMA, É IMPORTAÇÃO-->
<body>
    <!-- Formulário de login principal -->
    <form class="login">
        <!-- Ícone do médico -->
        <img src="img/icon.medico.png" alt="" width="50px" height="50px" class="iconmedico" draggable="false">
        <!-- Ícone do paciente -->
        <img src="img/icon.paciente.png" alt="" width="50px" height="50px" class="iconpaciente" draggable="false">
        
        <!-- Legenda de acesso -->
        <legend class="acess">
            Acesse por Aqui
        </legend>
        
        <!-- Botão para login médico -->
        <div class="med">
            <button class="medico">
                <a href="loginmedico.html" draggable="false">Login Médico</a>
            </button>
        </div>
        
        <!-- Botão para login paciente -->
        <div class="pac">
            <button class="paciente">
                <a href="loginpaciente.html" draggable="false">Login Paciente</a>
            </button>
        </div>

        <!-- Botão para cadastro de novo usuário -->
        <div class="cad">
            <button class="Cadastrar">
                <a href="cadastro.html" draggable="false">Cadastrar</a>
            </button>
        </div>
    </form>
</body>
</html>
