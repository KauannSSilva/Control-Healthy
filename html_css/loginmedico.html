<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style1.css">
    <script src="animações.js" defer></script>
    <title>Login - Médico</title>
</head>
<!--NÃO MEXER NO CÓDIGO ACIMA, É IMPORTAÇÃO-->
<body>
    <!-- Formulário de login do médico -->
    <form class="login" autocomplete="on">
        <!-- Legenda de acesso -->
        <legend class="acess">
             Valide suas Informações
        </legend>
        <!-- Foto do médico -->
        <div class="fotomedico">
            <img src="img/medico.png.png" alt="Foto do médico" width="150" height="150" draggable="false">
        </div>
        <!-- Ícone de email -->
        <svg width="60" height="50" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" class="iconemail" aria-hidden="true" focusable="false" draggable="false">
            <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4ZM20 6L12 13L4 6H20ZM4 18H20V8L12 15L4 8V18Z"/>
        </svg>
        <!-- Ícone de cadeado (senha) -->
        <svg width="60" height="50" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg" class="cadeado" aria-hidden="true" focusable="false" draggable="false">
            <path d="M17 8H16V6C16 3.79 14.21 2 12 2C9.79 2 8 3.79 8 6V8H7C5.9 8 5 8.9 5 10V20C5 21.1 5.9 22 7 22H17C18.1 22 19 21.1 19 20V10C19 8.9 18.1 8 17 8ZM10 6C10 4.9 10.9 4 12 4C13.1 4 14 4.9 14 6V8H10V6ZM12 17C11.45 17 11 16.55 11 16C11 15.45 11.45 15 12 15C12.55 15 13 15.45 13 16C13 16.55 12.55 17 12 17Z"/>
        </svg>
        <!-- Campo de email -->
        <div>
            <label for="email">
                <input class="email" type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="email" required spellcheck="false">
            </label>
        </div>
        <!-- Campo de senha -->
        <div>
            <label for="password">
                <input class="password" type="password" id="password" name="password" placeholder="Digite sua Senha" autocomplete="current-password" required>
            </label>
        </div>
        <!-- Botão de login -->
        <div class="Logar">
            <button type="submit" class="Logar">Logar</button>
        </div>
        <!-- Botão para voltar à página inicial -->
        <div>
            <a href="index.html" class="voltar" draggable="false" role="button">Voltar</a>
        </div>
    </form>
    <!-- Modal de sucesso no login -->
    <div id="loginSuccess" class="hidden" role="alert" aria-live="polite">
        <div class="checkmark">&#10004;</div>
        <p>Login confirmado! Redirecionando...</p>
    </div>
</body>
</html>
